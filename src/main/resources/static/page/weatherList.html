<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>天气查询--中暑在线预警系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/font_eolqem241z66flxr.css" media="all"/>
    <link rel="stylesheet" href="../css/weatherList.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote users_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" id="startDate" name="startDate" placeholder="请输入起始日期" lay-verify="date" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="text" id="endDate" name="endDate" placeholder="请输入结束日期" lay-verify="date" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <select id="provinceName" name="provinceName" class="layui-select search_select" lay-filter="provinceNameFilter">
            </select>
        </div>
        <div class="layui-input-inline">
            <select id="cityName" name="cityName" class="layui-select search_select" lay-filter="cityNameFilter" style="min-width: 70px;">
            </select>
        </div>
        <a class="layui-btn search_btn">查询</a>
        <a class="layui-btn export_btn">导出</a>
    </div>
</blockquote>
<div class="layui-form">
    <table id="weatherListTable" lay-filter="weatherListFilter">
    </table>
</div>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="weatherList.js"></script>
<script type="text/javascript" src="../js/common_new.js"></script>
</body>
</html>
